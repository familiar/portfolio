<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/portfolio.css?v=3">
    <title>Built For Creating</title>
</head>
<body style="background-color:rgb(255, 255, 255);">
    <div style="text-align: center;">
        <div style="display: inline-block; text-align: left; max-width: 680px;">
            <div class="paratex">
                <div id="typewriter-content"></div>
            </div>
        </div>
    </div>

    <script>
        // Complete content structure
        const contentStructure = [
            { type: 'section-tight', lines: ['One simple motive.', '', 'Built to help creators.', '', 'Sound like you? Hit us up with why you built.'] },
            { type: 'section-tight', lines: ['<a href="mailto:i@built.so">i@built.so</a>', '', '... "I could help creators."', '... "I could inspire."', '... "I could make a change."'] },
            { type: 'section-tight', lines: ['390 NE 191st St STE 17087', 'Miami, FL 33179'] },
            { type: 'section-spaced', header: "We've Built", lines: ['<a href="https://www.youtube.com/@googly">Googly</a>', '<a href="https://out.so">Out</a>', '<a href="https://www.youtube.com/rice">Rice</a>'] },
            { type: 'section-spaced', header: "We've Produced", lines: ['<a href="https://www.youtube.com/watch?v=SfvtANCpx_E">Introducing Out.so</a>', '<a href="https://www.youtube.com/watch?v=fnwhyXFJbh0">Minecraft Got Me Into College</a>', '<a href="https://www.youtube.com/watch?v=BqY1ZDQqNNI">Screate</a>'] },
            { type: 'section-spaced', header: 'Â© 2025 Googly, LLC', lines: [] }
        ];

        function typeWriter() {
            const container = document.getElementById('typewriter-content');
            let animationDelay = 0;
            
            // First, create the complete static structure
            let htmlContent = '';
            contentStructure.forEach(section => {
                htmlContent += `<div class="${section.type}">`;
                
                if (section.header) {
                    htmlContent += `<div class="header">${section.header}</div>`;
                }
                
                section.lines.forEach(line => {
                    htmlContent += `<div>${line}</div>`;
                });
                
                htmlContent += '</div>';
            });
            
            // Set the complete structure but make all characters invisible initially
            container.innerHTML = htmlContent;
            
            // Now find all text nodes and wrap each character
            function wrapCharacters(element) {
                const walker = document.createTreeWalker(
                    element,
                    NodeFilter.SHOW_TEXT,
                    null,
                    false
                );
                
                const textNodes = [];
                let node;
                while (node = walker.nextNode()) {
                    // Skip empty text nodes or whitespace-only nodes
                    if (node.textContent.trim().length > 0) {
                        textNodes.push(node);
                    }
                }
                
                textNodes.forEach(textNode => {
                    const text = textNode.textContent;
                    const parent = textNode.parentNode;
                    
                    // Create spans for each character
                    const fragment = document.createDocumentFragment();
                    for (let i = 0; i < text.length; i++) {
                        const char = text[i];
                        const span = document.createElement('span');
                        span.className = 'reveal-char';
                        span.style.animationDelay = animationDelay + 'ms';
                        span.textContent = char;
                        fragment.appendChild(span);
                        animationDelay += 80; // 80ms delay between each character
                    }
                    
                    parent.replaceChild(fragment, textNode);
                });
            }
            
            wrapCharacters(container);
        }
        
        // Start the typewriter effect when page loads
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(typeWriter, 500); // Small delay before starting
        });
    </script>
</body>
</html>
